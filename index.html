<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery a { text-decoration: none; }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Image Gallery</h1>
<div class="gallery">
  <a href="images\pittsboro_museum.jpg" target="_blank"><img src="images\thumbs\pittsboro_museum.jpg" alt="pittsboro_museum.jpg"></a>
  <a href="images\StBartsSign.png" target="_blank"><img src="images\thumbs\StBartsSign.png" alt="StBartsSign.png"></a>

</div>
</body>
</html>
